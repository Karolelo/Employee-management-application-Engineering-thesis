<div *ngIf="loading" class="loading"><mat-spinner></mat-spinner></div>

<ul *ngIf="!loading" class="targets">
  <li *ngFor="let t of targets" class="target-card">
    <div class="target-content">
      <div class="title">{{ t.name }}</div>
      <div class="deadline">Deadline: {{ formatDate(t.finish_Time) }}</div>
    </div>
    <div class="target-progress" aria-label="progress">
      <div class="bar"
           [style.height]="progressPercent(t) + '%'"
           aria-hidden="true"></div>
    </div>
  </li>
  <li *ngIf="!targets.length" class="empty">No targets yet.</li>
</ul>
