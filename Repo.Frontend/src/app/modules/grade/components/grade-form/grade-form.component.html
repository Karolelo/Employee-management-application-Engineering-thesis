<form [formGroup]="form" class="grade-form" (ngSubmit)="save()">
  <h2 class="section-title">{{ gradeToEdit ? 'Edit grade' : 'New grade' }}</h2>

  <mat-form-field appearance="outline" class="full">
    <mat-label>Grade (0–100)</mat-label>
    <input type="number" matInput formControlName="grade" />
    <mat-error *ngIf="form.get('grade')?.hasError('required')">Required</mat-error>
    <mat-error *ngIf="form.get('grade')?.hasError('min') || form.get('grade')?.hasError('max')">
      Range 0–100
    </mat-error>
  </mat-form-field>

  <mat-form-field appearance="outline" class="full">
    <mat-label>Description</mat-label>
    <textarea matInput rows="3" formControlName="description"></textarea>
    <mat-error *ngIf="form.get('description')?.hasError('required')">Required</mat-error>
  </mat-form-field>

  <div class="row">
    <mat-form-field appearance="outline">
      <mat-label>Start date</mat-label>
      <input matInput type="date" formControlName="start_Date" />
      <mat-error *ngIf="form.get('start_Date')?.hasError('required')">Required</mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Finish date</mat-label>
      <input matInput type="date" formControlName="finish_Date" />
      <mat-error *ngIf="form.get('finish_Date')?.hasError('required')">Required</mat-error>
    </mat-form-field>
  </div>

  <button mat-raised-button color="primary" type="submit" [disabled]="submitting">
    {{ gradeToEdit ? 'Save' : 'Add' }}
  </button>
</form>
