<mat-stepper [linear]="isLinear" #stepper>
  <mat-step [editable]="false">
    <ng-template matStepLabel>Create group</ng-template>
    <app-group-form (groupCreated)="onGroupCreated($event)"></app-group-form>
  </mat-step>

  <mat-step [editable]="false">
    <ng-template matStepLabel>Add users</ng-template>
    <app-add-user-to-group-form
      [group_id]="createdGroupId"
      (usersAdded)="onUsersAdded()">
    </app-add-user-to-group-form>
  </mat-step>
</mat-stepper>
