
<div class="grid-container">
  <h1 class="title-header">Manage your group</h1>
  <mat-grid-list cols="2" rowHeight="350px">
    @for(card of cards | async; track card) {
      <mat-grid-tile [colspan]="card.cols" [rowspan]="card.rows">
        <mat-card class="dashboard-card">
          <mat-card-header>
          </mat-card-header>
          <mat-card-content class="dashboard-card-content">
            @if (card.type === 'announcement')
            {
              <app-announcement-list></app-announcement-list>
              <app-announcement-form></app-announcement-form>
            }
          </mat-card-content>
        </mat-card>
      </mat-grid-tile>
    }
  </mat-grid-list>
</div>
