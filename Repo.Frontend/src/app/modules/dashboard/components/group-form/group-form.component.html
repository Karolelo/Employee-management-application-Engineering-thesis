<div class="group-form">
  <h2 class="title-header">Create group</h2>
  <form [formGroup]="groupForm" (ngSubmit)="onSubmit()">

    <mat-form-field appearance="fill">
      <mat-label>Title</mat-label>
      <input matInput formControlName="name">
      <mat-error *ngIf="groupForm.get('name')?.errors?.['required']">
        Title is required
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Description</mat-label>
        <textarea
          matInput
          formControlName="description"
          placeholder="Announcement content"
          rows="4"
          cdkTextareaAutosize
          cdkAutosizeMinRows="4"
          cdkAutosizeMaxRows="8">
          </textarea>
      <mat-error *ngIf="groupForm.get('description')?.errors?.['required']">
        Description is required
      </mat-error>
      <mat-error *ngIf="groupForm.get('description')?.errors?.['minlength']">
        Description needs to be at least 12 characters long
      </mat-error>
      <mat-error *ngIf="groupForm.get('description')?.errors?.['maxlength']">
        Description cannot be longer than 1000 characters
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Admin</mat-label>
      <mat-select formControlName="admin_ID">
        <mat-option *ngFor="let admin of teamLeaders" [value]="admin.id">
          {{admin.name}}
        </mat-option>
      </mat-select>
      <mat-error *ngIf="groupForm.get('admin_ID')?.errors?.['required']">
        Admin is required
      </mat-error>
      <mat-error *ngIf="groupForm.get('admin_ID')?.errors?.['pattern']">
        Admin ID must be a number
      </mat-error>
    </mat-form-field>
    <button type="submit" [disabled]="groupForm.invalid">Create</button>
  </form>
</div>
