<mat-sidenav-container autosize>
  <mat-sidenav
    #sidenav
    fixedInViewport="true"
    mode="side"
    opened="{{ isExpanded }}"
  >
    <side-nav
      (toggleMenu)="toggleMenu()"
      [isExpanded]="isExpanded"
    ></side-nav>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-sidenav></mat-sidenav>
  </mat-sidenav-content>
</mat-sidenav-container>
