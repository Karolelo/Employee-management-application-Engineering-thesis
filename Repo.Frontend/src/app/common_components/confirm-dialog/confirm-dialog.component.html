<div class="warning-window">
  <h1 class="title-header">{{data.title}}</h1>
  <p class="question-text">{{data.message}}</p>
    <div class="button-container">
      <button class="close-btn" (click)="cancel()">{{data.closeBtn}}</button>
      <button class="confirm-btn" (click)="confirm()">{{data.confirmBtn}}</button>
    </div>
</div>
