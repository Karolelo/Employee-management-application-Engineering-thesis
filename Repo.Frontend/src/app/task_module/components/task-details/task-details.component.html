<mat-card class="task-details-card">
  <mat-card-header class="custom-header">
    <mat-card-title>Task Details: {{currentTask?.Name || 'No task selected'}}</mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <mat-form-field class="full-width description-field">
      <mat-label>Task Description</mat-label>
      <textarea
        matInput
        [value]="currentTask?.Description"
        readonly
        cdkTextareaAutosize
        [cdkAutosizeMinRows]="10"
        [cdkAutosizeMaxRows]="30"
        class="description-textarea">
    </textarea>
    </mat-form-field>
  </mat-card-content>

  <mat-card-actions>
    <button mat-raised-button color="primary" (click)="onEdit()">
      <mat-icon>edit</mat-icon>
      EDIT
    </button>
    <button mat-raised-button color="warn" (click)="onDelete()">
      <mat-icon>delete</mat-icon>
      DELETE
    </button>
  </mat-card-actions>

  <mat-divider></mat-divider>

  <div class="table-container">
    <table mat-table [dataSource]="relatedTasks" class="mat-elevation-z2">
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let element">{{element.Name}}</td>
      </ng-container>

      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef>Status</th>
        <td mat-cell *matCellDef="let element" [class]="'status-' + element.Status.toLowerCase()">
          {{element.Status}}
        </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button color="primary" (click)="onEdit(element)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="onDelete(element)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</mat-card>
